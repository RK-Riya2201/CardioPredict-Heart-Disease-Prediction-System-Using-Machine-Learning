<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Risk | CardioPredict</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e3a8a);
            min-height: 100vh;
        }
    </style>
</head>

<body class="flex flex-col min-h-screen">

    <!-- Navigation -->
    <header class="bg-gray-900 bg-opacity-90 shadow-md">
        <nav class="container mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <div class="text-2xl sm:text-3xl font-extrabold text-red-500 tracking-wide">CardioPredict</div>
            <div class="space-x-6">
                <a href="/" class="text-gray-200 hover:text-red-400 font-semibold text-lg transition">Home</a>
                <a href="/about" class="text-gray-200 hover:text-red-400 font-semibold text-lg transition">About</a>
                <a href="/predict" class="text-red-500 font-bold text-lg border-b-2 border-red-500">Predict Risk</a>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-16">
        <div class="max-w-4xl mx-auto bg-white p-10 sm:p-12 rounded-3xl shadow-2xl border border-gray-100">
            <h1 class="text-3xl sm:text-4xl md:text-5xl font-extrabold text-gray-900 mb-4 text-center">
                Patient Parameters
            </h1>
            <p class="text-gray-700 text-center mb-10 text-base sm:text-lg md:text-xl">
                Provide the clinical data below to receive an accurate heart disease risk prediction using our
                Machine Learning model.
            </p>

            <form action="/submit" method="POST" class="grid grid-cols-1 md:grid-cols-2 gap-6">

                <!-- Input Fields -->
                <div>
                    <label for="age" class="block text-sm sm:text-base font-medium text-gray-700">Age (years)</label>
                    <input type="number" step="1" id="age" name="age" required
                        class="mt-2 block w-full rounded-lg border border-gray-300 shadow-sm p-3 focus:ring-red-500 focus:border-red-500 transition duration-150">
                </div>

                <div>
                    <label for="sex" class="block text-sm sm:text-base font-medium text-gray-700">Sex</label>
                    <select id="sex" name="sex" required
                        class="mt-2 block w-full rounded-lg border border-gray-300 shadow-sm p-3 focus:ring-red-500 focus:border-red-500 bg-white transition duration-150">
                        <option value="">Select Sex</option>
                        <option value="1">Male</option>
                        <option value="0">Female</option>
                    </select>
                </div>

                <div>
                    <label for="cp" class="block text-sm sm:text-base font-medium text-gray-700">Chest Pain Type
                        (cp)</label>
                    <select id="cp" name="cp" required
                        class="mt-2 block w-full rounded-lg border border-gray-300 shadow-sm p-3 focus:ring-red-500 focus:border-red-500 bg-white transition duration-150">
                        <option value="">Select CP Type</option>
                        <option value="0">Typical Angina (0)</option>
                        <option value="1">Atypical Angina (1)</option>
                        <option value="2">Non-Anginal Pain (2)</option>
                        <option value="3">Asymptomatic (3)</option>
                    </select>
                </div>

                <div>
                    <label for="trestbps" class="block text-sm sm:text-base font-medium text-gray-700">Resting BP (mm
                        Hg)</label>
                    <input type="number" step="0.1" id="trestbps" name="trestbps" required
                        class="mt-2 block w-full rounded-lg border border-gray-300 shadow-sm p-3 focus:ring-red-500 focus:border-red-500 transition duration-150">
                </div>

                <div>
                    <label for="chol" class="block text-sm sm:text-base font-medium text-gray-700">Cholesterol
                        (mg/dl)</label>
                    <input type="number" step="0.1" id="chol" name="chol" required
                        class="mt-2 block w-full rounded-lg border border-gray-300 shadow-sm p-3 focus:ring-red-500 focus:border-red-500 transition duration-150">
                </div>

                <div>
                    <label for="fbs" class="block text-sm sm:text-base font-medium text-gray-700">Fasting Blood Sugar >
                        120 mg/dl</label>
                    <select id="fbs" name="fbs" required
                        class="mt-2 block w-full rounded-lg border border-gray-300 shadow-sm p-3 focus:ring-red-500 focus:border-red-500 bg-white transition duration-150">
                        <option value="">Select</option>
                        <option value="1">Yes (1)</option>
                        <option value="0">No (0)</option>
                    </select>
                </div>

                <div>
                    <label for="restecg" class="block text-sm sm:text-base font-medium text-gray-700">Resting ECG
                        Results</label>
                    <select id="restecg" name="restecg" required
                        class="mt-2 block w-full rounded-lg border border-gray-300 shadow-sm p-3 focus:ring-red-500 focus:border-red-500 bg-white transition duration-150">
                        <option value="">Select Result</option>
                        <option value="0">Normal (0)</option>
                        <option value="1">ST-T wave abnormality (1)</option>
                        <option value="2">Left ventricular hypertrophy (2)</option>
                    </select>
                </div>

                <div>
                    <label for="thalach" class="block text-sm sm:text-base font-medium text-gray-700">Max Heart Rate
                        (beats/min)</label>
                    <input type="number" step="0.1" id="thalach" name="thalach" required
                        class="mt-2 block w-full rounded-lg border border-gray-300 shadow-sm p-3 focus:ring-red-500 focus:border-red-500 transition duration-150">
                </div>

                <div>
                    <label for="exang" class="block text-sm sm:text-base font-medium text-gray-700">Exercise Induced
                        Angina (exang)</label>
                    <select id="exang" name="exang" required
                        class="mt-2 block w-full rounded-lg border border-gray-300 shadow-sm p-3 focus:ring-red-500 focus:border-red-500 bg-white transition duration-150">
                        <option value="">Select</option>
                        <option value="1">Yes (1)</option>
                        <option value="0">No (0)</option>
                    </select>
                </div>

                <div>
                    <label for="oldpeak" class="block text-sm sm:text-base font-medium text-gray-700">ST Depression
                        (oldpeak)</label>
                    <input type="number" step="0.1" id="oldpeak" name="oldpeak" required
                        class="mt-2 block w-full rounded-lg border border-gray-300 shadow-sm p-3 focus:ring-red-500 focus:border-red-500 transition duration-150">
                </div>

                <div>
                    <label for="slope" class="block text-sm sm:text-base font-medium text-gray-700">Peak Exercise ST
                        Slope</label>
                    <select id="slope" name="slope" required
                        class="mt-2 block w-full rounded-lg border border-gray-300 shadow-sm p-3 focus:ring-red-500 focus:border-red-500 bg-white transition duration-150">
                        <option value="">Select Slope</option>
                        <option value="0">Upsloping (0)</option>
                        <option value="1">Flat (1)</option>
                        <option value="2">Downsloping (2)</option>
                    </select>
                </div>

                <div>
                    <label for="ca" class="block text-sm sm:text-base font-medium text-gray-700">Number of Major Vessels
                        (ca)</label>
                    <select id="ca" name="ca" required
                        class="mt-2 block w-full rounded-lg border border-gray-300 shadow-sm p-3 focus:ring-red-500 focus:border-red-500 bg-white transition duration-150">
                        <option value="">Select Value</option>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>

                <div class="md:col-span-2">
                    <label for="thal" class="block text-sm sm:text-base font-medium text-gray-700">Thalassemia
                        (thal)</label>
                    <select id="thal" name="thal" required
                        class="mt-2 block w-full rounded-lg border border-gray-300 shadow-sm p-3 focus:ring-red-500 focus:border-red-500 bg-white transition duration-150">
                        <option value="">Select Status</option>
                        <option value="1">Normal (1)</option>
                        <option value="2">Fixed Defect (2)</option>
                        <option value="3">Reversible Defect (3)</option>
                    </select>
                </div>

                <!-- Submit Button -->
                <div class="md:col-span-2 mt-6">
                    <button type="submit"
                        class="w-full py-3 px-6 sm:px-8 bg-red-600 text-white text-lg sm:text-xl font-semibold rounded-xl shadow-lg hover:bg-red-700 transition duration-200 transform hover:scale-105">
                        Get Prediction
                    </button>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 py-6 text-center">
        <p class="text-sm sm:text-base text-gray-300">&copy; 2025 CardioPredict. All rights reserved.</p>
    </footer>

</body>

</html>
